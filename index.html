<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="nav.css">
        <title>Search</title>
    </head>
    <body>
        <nav>
            <a href="googleimage.html">Google Image</a>
            <a href="advancedsearch.html">Advanced Search</a>
        </nav>
        <div class="container">
            <img src="googlelogo.png" alt="" class="googel-img">
            <form action="https://google.com/search">
                <div class="search">
                    <img src="icon.webp" alt="" class="search-icon">
                    <input class="search-bar" type="text" name="q">
                </div>
                <div class="button-container">
                    <input type="submit" class="search-button" value="Google Search" name="buttonK">
                    <input type="submit" class="search-button" value="I am feeling Lucky" name="buttonI">
                </div>
            </form>
        </div>
    </body>
</html>
