<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="googleimage.css">
        <link rel="stylesheet" href="nav.css">
    </head>
    <body>
        <nav>
            <a href="index.html">Google Search</a>
            <a href="advancedsearch.html">Advanced Search</a>
        </nav>
        <div class="container">
            <img src="google-images.png" alt="" class="google-image">
            <form action="https://google.com/images">
                <div class="search">
                    <img src="icon.webp" alt="" class="search-icon">
                    <input class="search-bar" type="text" name="q">
                    <button class="button-blue-search">
                        <img src="blue-search.png" alt="" class="blue-search-icon">
                    </button>
                </div>
                <div class="button-container">
                    <input type="submit" class="search-button" value="Search Images" name="buttonK">  
                </div>
            </form>
        </div>
    </body>
</html>
